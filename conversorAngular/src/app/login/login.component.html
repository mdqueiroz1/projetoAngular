<div class="container-sm">
  <div class="row gx-2">
    <div class="col">
      <div class="p-5 border bg-info">
        <form>
          <h3 class="titulo-login">Fazer login</h3>
          <div class="mb-3">
            <div class="form-floating mb-3">
              <input type="email" (ngModel)="(email)" required="true" class="form-control" id="floatingInput"
                placeholder="name@example.com" />
              <label for="floatingInput">Endereço de email</label>
            </div>
            <div id="emailHelp" class="form-text">
              Nós nunca compartilharemos seu email com ninguém.
            </div>
          </div>
          <div class="form-floating">
            <input type="password" (ngModel)="(senha)" required="true" class="form-control" id="floatingPassword"
              placeholder="Password" />
            <label for="floatingPassword">Senha</label>
          </div>
          <button type="submit" class="btn btn-dark rounded-pill bg-dark botao-submit" routerLink="/home"
            onclick="fazerLogin()">
            Login
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
