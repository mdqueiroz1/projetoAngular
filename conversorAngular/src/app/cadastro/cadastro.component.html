<div *ngIf="false">
  <b>Você já tem cadastro</b>
</div>
<div  *ngIf="true">
  <div >
    <b>Faça o seu cadastro</b>
  </div>

  <form [formGroup]="formCadastro" #form="ngForm">

  <div class="mb-3 row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Nome</label>
    <div class="col-sm-10">
      <input formControlName="nome" type="text" class="form-control" id="inputPassword">
      <small *ngIf="formCadastro.get('nome')?.invalid" class="text-danger"> Nome é obrigatorio </small>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input  formControlName="email" type="text"  class="form-control" id="staticEmail" value="">
      <small *ngIf="formCadastro.get('email')?.invalid" class="text-danger" > Email é obrigatorio </small>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Data de nascimento</label>
    <div class="col-sm-10">
      <input  formControlName="data" type="date" class="form-control" id="inputPassword">
      <small *ngIf="formCadastro.get('data')?.invalid"  class="text-danger"> Coloque uma data válida </small>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" formControlName="senha" class="form-control" id="inputPassword" maxlength="8">
      <small  *ngIf="formCadastro.get('senha')?.invalid" class="text-danger" > Coloque uma senha valída </small>
    </div>
  </div>
  <button  (click)="cadastratar();verificarData()" class="btn text-white bg-primary">Cadastrar</button>
</form>
</div>
